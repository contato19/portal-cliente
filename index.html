<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - Trekking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container principal do aplicativo -->
    <div id="app" class="app-shell">
        <!-- Header dinâmico -->
        <header class="app-header">
            <h1 id="appTitle">Portal do Cliente</h1>
            <button id="backButton" class="btn btn-secondary btn-icon" aria-label="Voltar">
                ←
            </button>
        </header>

        <!-- Área que receberá as telas -->
        <main id="viewContainer" class="view-container" role="main">
            <!-- Tela de login renderizada via JavaScript -->
        </main>

        <!-- Barra inferior com navegação rápida -->
        <nav class="bottom-nav" aria-label="Navegação principal">
            <button class="nav-item" data-target="dashboard" aria-label="Painel">
                <span>🏔️</span>
                <small>Painel</small>
            </button>
            <button class="nav-item" data-target="documents" aria-label="Documentos">
                <span>📄</span>
                <small>Docs</small>
            </button>
            <button class="nav-item" data-target="boarding" aria-label="Embarque">
                <span>🧭</span>
                <small>Embarque</small>
            </button>
            <button class="nav-item" data-target="trail" aria-label="Trilha">
                <span>🥾</span>
                <small>Trilha</small>
            </button>
            <button class="nav-item" data-target="weather" aria-label="Clima">
                <span>🌤️</span>
                <small>Clima</small>
            </button>
        </nav>

        <!-- Chat IA flutuante -->
        <section id="chatWidget" class="chat-widget" aria-live="polite">
            <header class="chat-header">
                <div>
                    <strong>Chat IA</strong>
                    <p class="chat-subtitle">Pergunte sobre sua expedição</p>
                </div>
                <button id="toggleChat" class="btn btn-icon" aria-label="Minimizar chat">−</button>
            </header>
            <div id="chatMessages" class="chat-messages" role="log"></div>
            <form id="chatForm" class="chat-form" autocomplete="off">
                <input id="chatInput" type="text" placeholder="Digite sua mensagem..." aria-label="Mensagem">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
